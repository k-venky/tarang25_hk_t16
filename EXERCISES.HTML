    <style>

            font-family: Arial, sans-serif;

            padding: 20px;
        }

            padding: 10px 20px;

            cursor: pointer;

            background-color: #45a049;
        }

        #exercise-list {
            margin-top: 20px;

            border-radius: 5px;
        }
    </style>

<body>
    <h1>Mental Well-Being Exercises</h1>
    <div class="container">
        <h2>Enter Your Mood</h2>
        <input type="text" id="moodInput" placeholder="e.g., sad, happy, stressed">
        <button onclick="showExercises()">Show Exercises</button>

        <div id="exercise-list">
            Enter your mood above to see recommended exercises!
        </div>
    </div>

    <script>
        function showExercises() {
            const mood = document.getElementById("moodInput").value.trim().toLowerCase();
            let exercises = "";

            if (mood === "sad") {
                exercises = `
                    - Take a 15-minute walk outdoors.<br>
                    - Listen to uplifting music.<br>
                    - Practice gratitude: Write down 3 things you're thankful for.
                `;
            } else if (mood === "happy") {
                exercises = `
                    - Share your happiness with a friend.<br>
                    - Try a new creative activity, like drawing or cooking.<br>
                    - Write in a journal to capture this positive moment.
                `;
            } else if (mood === "stressed") {
                exercises = `
                    - Practice deep breathing (inhale for 4 seconds, hold for 4 seconds, exhale for 4 seconds).<br>
                    - Do a 5-minute stretching routine.<br>
                    - Drink a glass of water and take a short break.
                `;
            } else if (mood === "anxious") {
                exercises = `
                    - Try mindfulness meditation for 5 minutes.<br>
                    - Write down your worries to organize your thoughts.<br>
                    - Practice progressive muscle relaxation (tensing and releasing muscles).
                `;
            } else {
                exercises = "Mood not recognized. Try entering 'sad', 'happy', 'stressed', or 'anxious'.";
            }

            document.getElementById("exercise-list").innerHTML = exercises;
        }
    </script>
</body>
